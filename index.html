<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0A66C2" />
  <title>MSFSoft â€” Pioneering Digital Solutions</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #FFFFFF;
      --text: #0F172A;
      --muted: #64748B;
      --accent: #3B82F6;
      --accent-dark: #1E40AF;
      --accent-light: #EFF6FF;
      --border: rgba(148, 163, 184, 0.2);
      --card: #FFFFFF;
      --gradient-1: linear-gradient(135deg, #667EEA 0%, #764BA2 100%);
      --gradient-2: linear-gradient(135deg, #F093FB 0%, #F5576C 100%);
      --gradient-3: linear-gradient(135deg, #4FACFE 0%, #00F2FE 100%);
      --gradient-hero: linear-gradient(135deg, #667EEA 0%, #764BA2 50%, #F093FB 100%);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    [data-theme="dark"] {
      --bg: #0F172A;
      --text: #F1F5F9;
      --muted: #94A3B8;
      --accent-light: #1E3A8A;
      --border: rgba(148, 163, 184, 0.1);
      --card: #1E293B;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html { scroll-behavior: smooth; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }
    
    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      transition: all 0.3s;
    }
    
    [data-theme="dark"] header {
      background: rgba(15, 23, 42, 0.8);
    }
    
    header.scrolled {
      box-shadow: var(--shadow);
    }
    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      font-size: 20px;
      color: var(--text);
      text-decoration: none;
    }
    
    .logo-icon {
      width: 36px;
      height: 36px;
      background: var(--gradient-1);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
      font-weight: 900;
    }
    
    nav {
      display: flex;
      gap: 32px;
      align-items: center;
    }
    
    nav a {
      color: var(--muted);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
      position: relative;
    }
    
    nav a:hover {
      color: var(--accent);
    }
    
    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s;
    }
    
    nav a:hover::after {
      width: 100%;
    }
    
    .header-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .btn {
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
    }
    
    .btn-primary {
      background: var(--gradient-1);
      color: white;
      box-shadow: var(--shadow);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    .btn-ghost {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: var(--text);
      backdrop-filter: blur(10px);
      padding: 8px 16px;
      font-size: 13px;
    }
    
    .btn-ghost:hover {
      background: rgba(255, 255, 255, 1);
      border-color: var(--accent);
    }
    
    .icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--card);
      border: 2px solid var(--border);
      cursor: pointer;
      transition: all 0.3s;
      font-size: 16px;
    }
    
    .icon-btn:hover {
      transform: scale(1.05);
      border-color: var(--accent);
    }
    
    /* Mobile Menu */
    .mobile-menu-btn {
      display: none;
      width: 36px;
      height: 36px;
      border: none;
      background: transparent;
      cursor: pointer;
      flex-direction: column;
      gap: 5px;
      justify-content: center;
      align-items: center;
      padding: 0;
    }
    
    .mobile-menu-btn span {
      width: 22px;
      height: 2px;
      background: var(--text);
      transition: all 0.3s;
      display: block;
    }
    
    .mobile-menu-btn.active span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }
    
    .mobile-menu-btn.active span:nth-child(2) {
      opacity: 0;
    }
    
    .mobile-menu-btn.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }
    
    .mobile-menu {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      box-shadow: var(--shadow-lg);
    }
    
    .mobile-menu.active {
      max-height: 400px;
    }
    
    .mobile-menu nav {
      flex-direction: column;
      padding: 20px;
      gap: 0;
    }
    
    .mobile-menu nav a {
      padding: 12px 0;
      width: 100%;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }
    
    .mobile-menu nav a:last-child {
      border-bottom: none;
    }
    
    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
      padding-top: 80px;
      background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&h=1080&fit=crop');
      background-size: cover;
      background-position: center;
    }
    
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.85) 50%, rgba(240, 147, 251, 0.8) 100%);
      z-index: 1;
    }
    
    [data-theme="dark"] .hero::before {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.95) 0%, rgba(118, 75, 162, 0.9) 50%, rgba(240, 147, 251, 0.85) 100%);
    }
    
    .hero::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 120px;
      background: linear-gradient(to top, var(--bg), transparent);
      z-index: 2;
    }
    
    .hero-content {
      position: relative;
      z-index: 3;
      max-width: 700px;
      color: white;
    }
    
    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      color: white;
      padding: 6px 16px;
      border-radius: 100px;
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: slideIn 0.8s ease-out;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(32px, 8vw, 72px);
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 20px;
      color: white;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.8s 0.2s ease-out backwards;
    }
    
    .hero p {
      font-size: clamp(16px, 4vw, 20px);
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: 28px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.8s 0.4s ease-out backwards;
    }
    
    .hero-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      animation: slideIn 0.8s 0.6s ease-out backwards;
    }
    
    .hero-buttons .btn-primary {
      background: white;
      color: var(--accent);
    }
    
    .hero-buttons .btn-primary:hover {
      transform: translateY(-2px) scale(1.05);
    }
    
    /* Stats Section */
    .stats {
      padding: 60px 0;
      background: var(--card);
      position: relative;
      z-index: 10;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 32px;
      text-align: center;
    }
    
    .stat-item {
      animation: fadeIn 1s ease-out;
    }
    
    .stat-number {
      font-size: clamp(32px, 6vw, 48px);
      font-weight: 800;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    .stat-label {
      color: var(--muted);
      font-size: clamp(11px, 2.5vw, 14px);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    /* Services Section */
    .services {
      padding: 80px 0;
      position: relative;
      background: var(--bg);
    }
    
    .section-header {
      text-align: center;
      max-width: 700px;
      margin: 0 auto 48px;
    }
    
    .section-badge {
      display: inline-block;
      background: var(--accent-light);
      color: var(--accent);
      padding: 6px 16px;
      border-radius: 100px;
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 12px;
    }
    
    .section-title {
      font-size: clamp(28px, 6vw, 48px);
      font-weight: 800;
      margin-bottom: 12px;
      line-height: 1.2;
    }
    
    .section-description {
      font-size: clamp(15px, 3vw, 18px);
      color: var(--muted);
    }
    
    .services-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
    }
    
    .service-card {
      background: var(--card);
      padding: 32px 24px;
      border-radius: 20px;
      border: 2px solid var(--border);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }
    
    .service-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-1);
      transform: scaleX(0);
      transition: transform 0.4s;
    }
    
    .service-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      border-color: transparent;
    }
    
    .service-card:hover::before {
      transform: scaleX(1);
    }
    
    .service-card:nth-child(2)::before {
      background: var(--gradient-2);
    }
    
    .service-card:nth-child(3)::before {
      background: var(--gradient-3);
    }
    
    .service-card:nth-child(4)::before {
      background: var(--gradient-1);
    }
    
    .service-icon {
      width: 56px;
      height: 56px;
      background: var(--gradient-1);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      margin-bottom: 20px;
      font-size: 24px;
    }
    
    .service-card:nth-child(2) .service-icon {
      background: var(--gradient-2);
    }
    
    .service-card:nth-child(3) .service-icon {
      background: var(--gradient-3);
    }
    
    .service-card:nth-child(4) .service-icon {
      background: var(--gradient-1);
    }
    
    .service-title {
      font-size: clamp(20px, 4vw, 24px);
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .service-description {
      color: var(--muted);
      line-height: 1.6;
      font-size: clamp(14px, 3vw, 16px);
    }
    
    /* Portfolio Section */
    .portfolio {
      padding: 80px 0;
      background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&h=1080&fit=crop');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    
    .portfolio::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(239, 246, 255, 0.95);
      backdrop-filter: blur(2px);
    }
    
    [data-theme="dark"] .portfolio::before {
      background: rgba(15, 23, 42, 0.95);
    }
    
    .portfolio > .container {
      position: relative;
      z-index: 1;
    }
    
    .portfolio-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
    }
    
    .portfolio-item {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      aspect-ratio: 16/10;
      cursor: pointer;
      transition: transform 0.4s;
      box-shadow: var(--shadow-lg);
    }
    
    .portfolio-item:hover {
      transform: scale(1.02);
    }
    
    .portfolio-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s;
    }
    
    .portfolio-item:hover img {
      transform: scale(1.1);
    }
    
    .portfolio-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      display: flex;
      align-items: flex-end;
      padding: 24px;
      opacity: 0;
      transition: opacity 0.4s;
    }
    
    .portfolio-item:hover .portfolio-overlay {
      opacity: 1;
    }
    
    .portfolio-title {
      color: white;
      font-size: clamp(18px, 4vw, 24px);
      font-weight: 700;
    }
    
    /* FAQ Section */
    .faq {
      padding: 80px 0;
      background: var(--bg);
    }
    
    .faq-list {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .faq-item {
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: 14px;
      margin-bottom: 12px;
      overflow: hidden;
      transition: all 0.3s;
    }
    
    .faq-item:hover {
      border-color: var(--accent);
    }
    
    .faq-question {
      padding: 20px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: clamp(15px, 3.5vw, 18px);
      gap: 12px;
    }
    
    .faq-icon {
      transition: transform 0.3s;
      font-size: 20px;
      flex-shrink: 0;
    }
    
    .faq-item.open .faq-icon {
      transform: rotate(180deg);
    }
    
    .faq-answer {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s;
      padding: 0 20px;
      color: var(--muted);
      font-size: clamp(14px, 3vw, 16px);
    }
    
    .faq-item.open .faq-answer {
      max-height: 300px;
      padding: 0 20px 20px;
    }
    
    /* CTA Section */
    .cta {
      padding: 80px 0;
      text-align: center;
      background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=1920&h=800&fit=crop');
      background-size: cover;
      background-position: center;
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    .cta::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);
    }
    
    .cta-content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .cta h2 {
      font-size: clamp(28px, 6vw, 48px);
      font-weight: 800;
      margin-bottom: 16px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    .cta p {
      font-size: clamp(16px, 4vw, 20px);
      margin-bottom: 28px;
      opacity: 0.95;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    
    .cta .btn {
      background: white;
      color: var(--accent);
    }
    
    .cta .btn:hover {
      transform: scale(1.05);
    }
    
    /* Contact Form */
    .contact {
      padding: 80px 0;
      background: var(--bg);
    }
    
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background: var(--card);
      padding: 32px 24px;
      border-radius: 20px;
      box-shadow: var(--shadow-lg);
      border: 2px solid var(--border);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
      font-size: 14px;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.3s;
      background: var(--bg);
      color: var(--text);
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    textarea.form-input {
      resize: vertical;
      min-height: 100px;
    }
    
    /* Footer */
    footer {
      padding: 48px 0 32px;
      background: var(--card);
      border-top: 1px solid var(--border);
    }
    
    .footer-content {
      display: grid;
      grid-template-columns: 1fr;
      gap: 32px;
      margin-bottom: 32px;
    }
    
    .footer-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      font-size: 20px;
      margin-bottom: 12px;
    }
    
    .footer-description {
      color: var(--muted);
      line-height: 1.6;
      font-size: 14px;
    }
    
    .footer-section h3 {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    
    .footer-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .footer-links a {
      color: var(--muted);
      text-decoration: none;
      transition: color 0.3s;
      font-size: 14px;
    }
    
    .footer-links a:hover {
      color: var(--accent);
    }
    
    .social-links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .social-link {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: var(--accent-light);
      color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      text-decoration: none;
      font-size: 16px;
    }
    
    .social-link:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
    }
    
    .footer-bottom {
      padding-top: 24px;
      border-top: 1px solid var(--border);
      text-align: center;
      color: var(--muted);
      font-size: 13px;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      opacity: 0;
    }
    
    .fade-in.visible {
      animation: fadeIn 0.8s ease-out forwards;
    }
    
    /* Desktop Styles */
    @media (min-width: 768px) {
      .container {
        padding: 0 24px;
      }
      
      .logo {
        font-size: 24px;
      }
      
      .logo-icon {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }
      
      .header-content {
        padding: 16px 0;
      }
      
      .stats-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 48px;
      }
      
      .services-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 32px;
      }
      
      .portfolio-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 32px;
      }
      
      .footer-content {
        grid-template-columns: repeat(2, 1fr);
        gap: 40px;
      }
      
      .service-card {
        padding: 40px;
      }
      
      .contact-form {
        padding: 48px;
      }
    }
    
    @media (min-width: 1024px) {
      .services-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .portfolio-grid {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .footer-content {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    
    /* Mobile Only */
    @media (max-width: 767px) {
      nav {
        display: none;
      }
      
      .mobile-menu-btn {
        display: flex;
      }
      
      .hero {
        text-align: center;
        min-height: 90vh;
        padding-top: 100px;
      }
      
      .hero-content {
        max-width: 100%;
      }
      
      .hero-buttons {
        justify-content: center;
