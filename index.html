<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSFSoft — Smart minds. Strong code.</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  
  <style>
    /* Global styles & Animated Background */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      color: white;
      overflow-x: hidden;
      /* ІДЕЯ №1: Анімований градієнтний фон */
      background: linear-gradient(315deg, #0d1220, #1a2a45, #0d1220);
      background-size: 400% 400%;
      animation: animatedGradient 15s ease infinite;
    }

    @keyframes animatedGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 8%;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
    }

    .logo {
      font-size: 1.8em;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .lang-toggle button {
      background: transparent;
      border: none;
      color: white;
      margin: 0 5px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .lang-toggle button.active {
      color: #00b7ff;
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    /* HERO SECTION */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .content {
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .content h2 {
      font-size: 2.8em; /* Зробимо трохи більшим */
      margin-bottom: 15px;
    }

    .content p {
      max-width: 600px;
      margin: 0 auto 35px; /* Збільшимо відступ */
      font-weight: 300;
      font-size: 1.1em;
      opacity: 0.9;
    }

    .btn {
      padding: 12px 30px;
      border: 2px solid #00b7ff;
      color: #00b7ff;
      text-decoration: none;
      transition: all 0.3s ease;
      border-radius: 50px; /* Сучасні заокруглені кнопки */
      font-weight: 500;
    }

    /* ІДЕЯ №3: Ефект світіння для кнопки */
    .btn:hover {
      background: #00b7ff;
      color: #0d1220;
      box-shadow: 0 0 25px rgba(0, 183, 255, 0.6);
      transform: translateY(-3px);
    }

    /* SECTIONS STYLING */
    section {
        padding: 80px 8%;
    }
    
    .section-title {
        font-size: 2.2em;
        margin-bottom: 40px;
        position: relative;
        display: inline-block;
    }
    /* Декоративне підкреслення для заголовків */
    .section-title::after {
        content: '';
        position: absolute;
        width: 60%;
        height: 3px;
        background: #00b7ff;
        left: 50%;
        transform: translateX(-50%);
        bottom: -10px;
        border-radius: 2px;
    }


    /* ІДЕЯ №2: Стиль "матового скла" для карток */
    .card-style {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      transition: all 0.3s ease;
    }

    .card-style:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(0, 183, 255, 0.5);
    }

    /* TECHNOLOGIES */
    .technologies .icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }

    .icon {
      /* Застосовуємо стиль "матового скла" */
      padding: 20px;
      width: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon img {
      width: 70px;
      filter: grayscale(80%) invert(100%) opacity(0.8); /* Трохи приглушимо іконки */
      transition: all 0.3s ease;
    }

    .icon:hover img {
      filter: none; /* Прибираємо фільтр, роблячи іконку кольоровою */
      transform: scale(1.1);
    }

    .icon p {
      margin-top: 15px;
      font-weight: 300;
    }

    /* TEAM */
    .team .members {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 30px;
    }

    .member {
      /* Застосовуємо стиль "матового скла" */
      padding: 25px;
      width: 240px;
      text-align: center;
    }

    .placeholder {
      width: 100px;
      height: 100px;
      background: #111;
      border-radius: 50%;
      margin: 0 auto 15px;
      border: 3px solid #00b7ff;
    }
    
    .member h4 {
        margin-bottom: 5px;
        font-size: 1.2em;
    }
    
    /* CONTACT FORM */
    .contact form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: 30px auto 0;
      gap: 15px;
    }

    .contact input, .contact textarea {
      /* Застосовуємо стиль "матового скла" */
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      color: white;
      font-size: 1em;
      transition: border-color 0.3s;
    }
    .contact input::placeholder, .contact textarea::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    .contact input:focus, .contact textarea:focus {
        outline: none;
        border-color: #00b7ff;
    }
    
    .contact textarea {
      resize: vertical;
      min-height: 120px;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 30px;
      background: #010409;
      font-size: 0.9em;
      opacity: 0.8;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">MSFSoft</h1>
    <div class="lang-toggle">
      <button id="en-btn" class="active">EN</button>
      <button id="ua-btn">UA</button>
    </div>
  </header>

  <section class="hero">
    <div class="content">
      <h2 id="slogan">Smart minds. Strong code.</h2>
      <p id="desc">Innovative software solutions built by a team that values creativity, quality, and trust.</p>
      <a href="#contact" class="btn">Contact us</a>
    </div>
  </section>

  <section class="technologies">
    <h3 id="tech-title" class="section-title">Technologies We Use</h3>
    <div class="icons">
      <div class="icon card-style">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python">
        <p>Python</p>
      </div>
      <div class="icon card-style">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/c/c-original.svg" alt="C">
        <p>C</p>
      </div>
      <div class="icon card-style">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg" alt="C++">
        <p>C++</p>
      </div>
    </div>
  </section>

  <section class="team">
    <h3 id="team-title" class="section-title">Our Team</h3>
    <div class="members">
      <div class="member card-style">
        <div class="placeholder"></div>
        <h4>Yura F.</h4>
        <p>Founder / Developer</p>
      </div>
      <div class="member card-style">
        <div class="placeholder"></div>
        <h4>Дзюба Вероніка</h4>
        <p>Developer</p>
      </div>
    </div>
  </section>

  <section id="contact" class="contact">
    <h3 id="contact-title" class="section-title">Contact Us</h3>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Message..." required></textarea>
      <button type="submit" class="btn">Send</button> </form>
  </section>

  <footer>
    <p>© <span id="year"></span> MSFSoft. All rights reserved.</p>
  </footer>

  <script>
    // --- DYNAMIC YEAR IN FOOTER ---
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // --- Ваш скрипт перекладу залишається тут без змін ---
    const en = {
      slogan: "Smart minds. Strong code. Successful family.",
      desc: "Innovative software solutions built by a team that values creativity, quality, and trust.",
      tech: "Technologies We Use",
      team: "Our Team",
      contact: "Contact Us",
      // ... інші переклади
    };

    const ua = {
      slogan: "Розумні уми. Міцний код. Успішна сім'я.",
      desc: "Інноваційні програмні рішення від команди, що цінує креативність, якість і довіру.",
      tech: "Технології, які ми використовуємо",
      team: "Наша команда",
      contact: "Зв’яжіться з нами",
      // ... інші переклади
    };

    document.getElementById("en-btn").addEventListener("click", () => {
      document.getElementById("slogan").textContent = en.slogan;
      document.getElementById("desc").textContent = en.desc;
      document.getElementById("tech-title").textContent = en.tech;
      document.getElementById("team-title").textContent = en.team;
      document.getElementById("contact-title").textContent = en.contact;
      document.getElementById("en-btn").classList.add("active");
      document.getElementById("ua-btn").classList.remove("active");
    });

    document.getElementById("ua-btn").addEventListener("click", () => {
      document.getElementById("slogan").textContent = ua.slogan;
      document.getElementById("desc").textContent = ua.desc;
      document.getElementById("tech-title").textContent = ua.tech;
      document.getElementById("team-title").textContent = ua.team;
      document.getElementById("contact-title").textContent = ua.contact;
      document.getElementById("ua-btn").classList.add("active");
      document.getElementById("en-btn").classList.remove("active");
    });
  </script>
</body>
</html>
