<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MSFSoft ‚Äî Next-Gen Digital Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0A0A0F;
      --text: #FFFFFF;
      --muted: #A0A0B0;
      --accent: #00F0FF;
      --accent-2: #FF00E5;
      --accent-3: #FFD700;
      --card: #1A1A2E;
      --glow: rgba(0, 240, 255, 0.5);
      --glow-2: rgba(255, 0, 229, 0.5);
    }
    
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0;
    }
    
    html { 
      scroll-behavior: smooth; 
      cursor: none;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    /* Custom Cursor */
    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid var(--accent);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transition: all 0.1s ease;
      transform: translate(-50%, -50%);
    }
    
    .cursor-follower {
      width: 40px;
      height: 40px;
      background: var(--glow);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9998;
      transition: all 0.15s ease;
      transform: translate(-50%, -50%);
      filter: blur(10px);
      opacity: 0.5;
    }
    
    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    
    .shape {
      position: absolute;
      opacity: 0.1;
      animation: float 20s infinite ease-in-out;
    }
    
    .shape:nth-child(1) {
      top: 20%;
      left: 10%;
      width: 300px;
      height: 300px;
      background: linear-gradient(45deg, var(--accent), var(--accent-2));
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      animation-delay: 0s;
    }
    
    .shape:nth-child(2) {
      top: 60%;
      right: 10%;
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, var(--accent-2), var(--accent-3));
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      animation-delay: 5s;
    }
    
    .shape:nth-child(3) {
      bottom: 10%;
      left: 30%;
      width: 250px;
      height: 250px;
      background: linear-gradient(225deg, var(--accent), var(--accent-3));
      border-radius: 40% 60% 60% 40% / 40% 60% 40% 60%;
      animation-delay: 10s;
    }
    
    @keyframes float {
      0%, 100% { 
        transform: translate(0, 0) rotate(0deg) scale(1);
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      }
      33% { 
        transform: translate(50px, -50px) rotate(120deg) scale(1.1);
        border-radius: 70% 30% 50% 50% / 30% 60% 40% 70%;
      }
      66% { 
        transform: translate(-30px, 40px) rotate(240deg) scale(0.9);
        border-radius: 50% 50% 30% 70% / 60% 40% 60% 40%;
      }
    }
    
    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 24px;
      position: relative;
      z-index: 1;
    }
    
    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 900;
      font-size: 24px;
      color: var(--text);
      text-decoration: none;
      font-family: 'Space Grotesk', sans-serif;
    }
    
    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      font-weight: 900;
      box-shadow: 0 0 30px var(--glow);
      animation: pulse-glow 2s infinite;
    }
    
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 30px var(--glow); }
      50% { box-shadow: 0 0 50px var(--glow), 0 0 70px var(--glow-2); }
    }
    
    nav {
      display: flex;
      gap: 32px;
      align-items: center;
    }
    
    nav a {
      color: var(--muted);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      position: relative;
      padding: 8px 0;
    }
    
    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      transition: width 0.3s;
    }
    
    nav a:hover {
      color: var(--accent);
    }
    
    nav a:hover::after {
      width: 100%;
    }
    
    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .btn {
      padding: 12px 28px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      text-decoration: none;
      display: inline-block;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s;
    }
    
    .btn:hover::before {
      transform: translateX(100%);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: white;
      box-shadow: 0 0 30px var(--glow);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 50px var(--glow), 0 10px 40px rgba(0,0,0,0.3);
    }
    
    .btn-ghost {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(10px);
    }
    
    .btn-ghost:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent);
    }
    
    .icon-btn {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.3s;
      font-size: 20px;
    }
    
    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent);
      box-shadow: 0 0 20px var(--glow);
    }
    
    /* Hero */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
      padding-top: 80px;
      background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&h=1080&fit=crop');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(10, 10, 15, 0.95) 0%, rgba(26, 26, 46, 0.9) 100%);
      z-index: 1;
    }
    
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
    }
    
    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 240, 255, 0.1);
      backdrop-filter: blur(10px);
      color: var(--accent);
      padding: 10px 24px;
      border-radius: 100px;
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 32px;
      border: 1px solid rgba(0, 240, 255, 0.3);
      animation: slideDown 0.8s ease-out;
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .glitch-text {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(40px, 7vw, 80px);
      font-weight: 900;
      line-height: 1.1;
      margin-bottom: 24px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 50%, var(--accent-3) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: slideDown 0.8s 0.2s ease-out backwards;
      position: relative;
    }
    
    .typed-text {
      border-right: 3px solid var(--accent);
      animation: blink 0.7s infinite;
    }
    
    @keyframes blink {
      0%, 50% { border-color: var(--accent); }
      51%, 100% { border-color: transparent; }
    }
    
    .hero p {
      font-size: 22px;
      color: var(--muted);
      margin-bottom: 40px;
      line-height: 1.7;
      animation: slideDown 0.8s 0.4s ease-out backwards;
    }
    
    .hero-buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      animation: slideDown 0.8s 0.6s ease-out backwards;
    }
    
    /* Stats */
    .stats {
      padding: 100px 0;
      background: var(--bg);
      position: relative;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 48px;
    }
    
    .stat-card {
      text-align: center;
      padding: 40px;
      background: var(--card);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s;
      position: relative;
      overflow: hidden;
    }
    
    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.1), transparent);
      transition: left 0.5s;
    }
    
    .stat-card:hover::before {
      left: 100%;
    }
    
    .stat-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 20px 60px rgba(0, 240, 255, 0.2);
      border-color: var(--accent);
    }
    
    .stat-number {
      font-size: 56px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      font-family: 'Space Grotesk', sans-serif;
    }
    
    .stat-label {
      color: var(--muted);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
    }
    
    /* Services */
    .services {
      padding: 100px 0;
      background: var(--bg);
    }
    
    .section-header {
      text-align: center;
      max-width: 700px;
      margin: 0 auto 80px;
    }
    
    .section-badge {
      display: inline-block;
      background: rgba(0, 240, 255, 0.1);
      color: var(--accent);
      padding: 8px 20px;
      border-radius: 100px;
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 20px;
      border: 1px solid rgba(0, 240, 255, 0.3);
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .section-title {
      font-size: clamp(36px, 5vw, 60px);
      font-weight: 900;
      margin-bottom: 20px;
      line-height: 1.2;
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, white, var(--muted));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .section-description {
      font-size: 20px;
      color: var(--muted);
      line-height: 1.6;
    }
    
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 32px;
    }
    
    .service-card {
      background: var(--card);
      padding: 48px;
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    
    .service-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      opacity: 0;
      transition: opacity 0.4s;
    }
    
    .service-card:hover::before {
      opacity: 0.05;
    }
    
    .service-card:hover {
      transform: translateY(-15px) rotateX(5deg);
      box-shadow: 0 30px 80px rgba(0, 240, 255, 0.3);
      border-color: var(--accent);
    }
    
    .service-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      margin-bottom: 24px;
      font-size: 36px;
      box-shadow: 0 10px 40px var(--glow);
      position: relative;
      z-index: 1;
    }
    
    .service-card:nth-child(2) .service-icon {
      background: linear-gradient(135deg, var(--accent-2), var(--accent-3));
      box-shadow: 0 10px 40px var(--glow-2);
    }
    
    .service-card:nth-child(3) .service-icon {
      background: linear-gradient(135deg, var(--accent-3), var(--accent));
    }
    
    .service-card:nth-child(4) .service-icon {
      background: linear-gradient(135deg, var(--accent), var(--accent-3));
    }
    
    .service-title {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 16px;
      position: relative;
      z-index: 1;
    }
    
    .service-description {
      color: var(--muted);
      line-height: 1.8;
      font-size: 16px;
      position: relative;
      z-index: 1;
    }
    
    /* Portfolio */
    .portfolio {
      padding: 100px 0;
      background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&h=1080&fit=crop');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
    }
    
    .portfolio::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(10, 10, 15, 0.95);
    }
    
    .portfolio > .container {
      position: relative;
      z-index: 1;
    }
    
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 32px;
    }
    
    .portfolio-item {
      position: relative;
      border-radius: 24px;
      overflow: hidden;
      aspect-ratio: 16/10;
      cursor: pointer;
      transition: all 0.5s;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }
    
    .portfolio-item:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 30px 80px rgba(0, 240, 255, 0.4);
      border-color: var(--accent);
    }
    
    .portfolio-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }
    
    .portfolio-item:hover img {
      transform: scale(1.2);
    }
    
    .portfolio-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 240, 255, 0.9), transparent);
      display: flex;
      align-items: flex-end;
      padding: 32px;
      opacity: 0;
      transition: opacity 0.4s;
    }
    
    .portfolio-item:hover .portfolio-overlay {
      opacity: 1;
    }
    
    .portfolio-title {
      color: white;
      font-size: 28px;
      font-weight: 900;
      font-family: 'Space Grotesk', sans-serif;
    }
    
    /* CTA */
    .cta {
      padding: 150px 0;
      text-align: center;
      background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=1920&h=800&fit=crop');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
      overflow: hidden;
    }
    
    .cta::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0, 240, 255, 0.8), rgba(255, 0, 229, 0.8));
    }
    
    .cta-content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 0 auto;
    }
    
    .cta h2 {
      font-size: clamp(36px, 5vw, 64px);
      font-weight: 900;
      margin-bottom: 24px;
      font-family: 'Space Grotesk', sans-serif;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    
    .cta p {
      font-size: 24px;
      margin-bottom: 40px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    .cta .btn {
      background: white;
      color: #000;
      font-size: 18px;
      padding: 16px 40px;
    }
    
    .cta .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.8);
    }
    
    /* Footer */
    footer {
      padding: 80px 0 40px;
      background: var(--card);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }
    
    .footer-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 48px;
      margin-bottom: 48px;
    }
    
    .footer-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 900;
      font-size: 24px;
      margin-bottom: 16px;
      font-family: 'Space Grotesk', sans-serif;
    }
    
    .footer-description {
      color: var(--muted);
      line-height: 1.7;
    }
    
    .footer-section h3 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--accent);
    }
    
    .footer-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .footer-links a {
      color: var(--muted);
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .footer-links a:hover {
      color: var(--accent);
      padding-left: 10px;
    }
    
    .social-links {
      display: flex;
      gap: 12px;
    }
    
    .social-link {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: rgba(0, 240, 255, 0.1);
      color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      text-decoration: none;
      font-size: 20px;
      border: 1px solid rgba(0, 240, 255, 0.3);
    }
    
    .social-link:hover {
      background: var(--accent);
      color: #000;
      transform: translateY(-5px) rotate(5deg);
      box-shadow: 0 10px 30px var(--glow);
    }
    
    .footer-bottom {
      padding-top: 32px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      color: var(--muted);
    }
    
    /* Scroll Indicator */
    .scroll-indicator {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2), var(--accent-3));
      z-index: 9999;
      transition: width 0.1s;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      html { cursor: auto; }
      .cursor, .cursor-follower { display: none; }
      
      nav { display: none; }
      
      .hero {
        text-align: center;
        padding-top: 120px;
        background-attachment: scroll;
      }
      
      .hero-buttons {
        justify-content: center;
      }
      
      .services-grid,
      .portfolio-grid {
        grid-template-columns: 1fr;
      }
      
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 24px;
      }
      
      .portfolio,
      .cta {
        background-attachment: scroll;
      }
    }
  </style>
</head>
<body>
  <div class="cursor"></div>
  <div class="cursor-follower"></div>
  <div class="scroll-indicator" id="scrollIndicator"></div>
  
  <div class="bg-animation">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <header id="header">
    <div class="container">
      <div class="header-content">
        <a href="#" class="logo">
          <div class="logo-icon">MS</div>
          <span>MSFSoft</span>
        </a>
        <nav>
          <a href="#services">Services</a>
          <a href="#portfolio">Portfolio</a>
          <a href="#contact">Contact</a>
        </nav>
        <div class="header-actions">
          <button id="lang-toggle" class="btn-ghost btn">üá∫üá¶ UA</button>
          <button id="theme-toggle" class="icon-btn">‚òÄÔ∏è</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <div class="hero-badge">
            <span>‚ö°</span>
            <span>Next-Gen Digital Solutions</span>
          </div>
          <h1 class="glitch-text">
            <span class="typed-text" id="typedText"></span>
          </h1>
          <p>Empowering businesses with AI-powered automation, cutting-edge technology, and innovative solutions for the digital age.</p>
